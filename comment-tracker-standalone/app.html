<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Comment Tracker - Stand-alone App</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://apis.google.com/js/plusone.js"></script>
    <script src="comments_app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="jquery.jsonp-2.3.0.min.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=onClientReady"></script>
  </head>
  <body>
    <div id="header">
      <div id="header1">
        <table><tr>
          <td style="height: 25px; text-align:right;">
            <a href="http://www.allmyplus.com/hangout-comment-tracker/">Hangout Comment Tracker</a> developed by <a href="https://plus.google.com/112336147904981294875">Gerwin Sturm</a>, <a href="http://www.foldedsoft.at/">FoldedSoft e.U.</a>
          </td>
        </tr></table>
      </div>
      <div id="header2">
        <div id="header2_info" style="width:965px; max-width:965px; min-width:965px;">
          <table>
            <tr>
              <td style="width:80px;"><img src="images/comments.png" alt="Comment Tracker" style="border: 0px;"></td>
              <td><h1>Comment Tracker - Stand-alone App</h1></td>
              <td style="width:220px; text-align:right;"><div class="g-plusone" data-annotation="inline" data-width="200"></div></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <div id="main">
      <div id="posts_main">
        <div class="header_main">
          <h1>Posts / Searches</h1>
          <input id="post_url" name="post_url" style="width: 270px;" placeholder="Google+ Post / YouTube Video / Search term"><br>
          <button id="add_url">Add URL</button> <span class="settings">Include reshares <input type="checkbox" id="post_reshares"></span><br>
          <button id="search_gplus">Search Google+</button> <button id="search_twitter">Search Twitter</button>
        </div>
        <div id="warning" style="display: none;">Not a valid URL... Please try again.</div>
        <div id="searching" style="display: none;"><img src="images/spinner.gif" alt="searching" style="border: 0;"> Searching...</div>
        <div id="posts"></div>
      </div>
      <div id="comments_main">
        <div class="header_main">
          <h1>Comments</h1>          <div class="settings">Oldest first <input type="checkbox" id="oldest_first"> Use colours <input type="checkbox" id="use_colors" checked="checked"></div>
        </div>
        <div id="comments"></div>
      </div>
      <div id="stats_main" style="display: none;">
        <div class="header_main">
          <h1>Statistics</h1>
        </div>
      </div>
    </div>
  </body>
</html>
